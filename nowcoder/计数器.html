请补全JavaScript代码，要求每次调用函数"closure"时会返回一个新计数器。每当调用某个计数器时会返回一个数字且该数字会累加1。
注意：
1. 初次调用返回值为1
2. 每个计数器所统计的数字是独立的 
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const closure = () => {
                // 补全代码
                var timer = 1;
                return function (){
                    return timer++;
                }
                // console.log('timer',timer);
            }
            
            const closure1 = closure();
            const closure2 = closure();
            // 第一次调用
            console.log('closure1()',closure1()); // 1
            console.log('closure2()',closure2()); // 1
            // 第二次调用
            console.log('closure1()',closure1()); // 2
            console.log('closure2()',closure2()); // 2
        </script>
    </body>
</html>
